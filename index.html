<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginsignup.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Login Form Container -->
    <div class="login-container">
      <div class="form-box">
        <h1>Welcome Back!</h1>
        <p>Log in to continue.</p>
        <form id="login-form">
          <label for="login-name">Username</label>
          <input type="text" id="login-name" placeholder="Enter your name" required>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
          <button type="submit">Log In</button>
        </form>
        <p class="toggle-text">
          Don't have an account? <a href="signup.html" class="toggle-link">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Additional Content Container -->
    <div class="info-container">
      <div class="info-box">
        <h2>Stay Organized</h2>
        <p>Manage your tasks and assignments effortlessly with our platform.</p>
        <img src="8257712-removebg-preview.png" alt="Stay Organized" />
      </div>
    </div>
  </div>
</body>
</html>

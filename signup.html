<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="loginsignup.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- Sign-Up Form Container -->
    <div class="signup-container">
      <div class="form-box">
        <h1>Create an Account!</h1>
        <p>Sign up to get started.</p>
        <form id="signup-form">
          <label for="signup-name">Username</label>
          <input type="text" id="signup-name" placeholder="Enter your username" required>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter your password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p class="toggle-text">
          Already have an account? <a href="index.html" class="toggle-link">Log In</a>
        </p>
      </div>
    </div>

    <!-- Additional Content Container -->
    <div class="info-container">
      <div class="info-box">
        <h2>Join the Community</h2>
        <p>Be part of millions of students staying ahead in their academic journey.</p>
        <img src="6847163-removebg-preview.png" alt="Join the Community" />
      </div>
    </div>
  </div>
</body>
</html>
